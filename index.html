<body>
  <label for="first_curr">Купити:</label>
  <select name="first_curr" id="first_curr">

    <option value="usd">Долари</option>

  <label for="second_curr">за:</label>

    <option value="eur">Євро</option>
  </select>

  <label for="num">Купити суму:</label>
  <input type="number" id="num" />

  <p>Вартість: <b id="result"></b></p>
